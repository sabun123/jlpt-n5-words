    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "JLPT N5 Japanese Learning",
      "description": "Learn JLPT N5 level Japanese vocabulary with an interactive studying tool. Supports Malay, Vietnamese, Mandarin, Japanese, and Arabic speakers.",
      "url": "https://sabun123.github.io/jlpt-n5-words/",
      "applicationCategory": "EducationalApplication",
      "educationalUse": "Language Learning",
      "inLanguage": ["en", "ja", "ar", "vi", "zh", "my"],
      "learningResourceType": "Interactive Resource",
      "educationalLevel": "Beginner",
      "teaches": "Japanese vocabulary - JLPT N5 Level",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "MYR"
      },
      "author": {
        "@type": "Person",
        "name": "Yusuf Ismail bin Shukor"

<body class="light-mode">
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">☀️</button>
    </div>
    <main class="container">
        <h1>JLPT N5 Words</h1>
        <div class="word-display">
            <div id="currentKana"></div>
            <div id="success-indicator" class="hidden">✓</div>
            <div id="translation" class="translation hidden"></div>
        </div>
        <div class="controls">
            <button id="toggleTranslation" aria-label="Toggle IPA pronunciation">IPA</button>
            <select id="languageSelect" aria-label="Select pronunciation language"></select>
            <button id="infoButton" class="info-button" aria-label="Show word list">i</button>
        </div>
        <div id="readings" class="readings-container"></div>

        <!-- Word List Popup -->
        <div id="wordListPopup" class="popup hidden">
            <div class="popup-content">
                <button id="closePopup" class="close-button" aria-label="Close word list">&times;</button>
                <h2>Available Words</h2>
                <div id="wordList" class="word-list"></div>
            </div>
        </div>
        <footer class="copyright">
            <p>&copy; <span id="copyright-year">2025</span> Yusuf Ismail bin Shukor</p>

                     width="24"
